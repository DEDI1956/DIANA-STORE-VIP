<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akun Gratis - DIANA STORE VIP</title>
    <script>
        function generateAkun() {
            fetch("generate.php")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("config").value = data.config;
                    document.getElementById("expired").innerText = "Berlaku hingga: " + data.expired;
                    document.getElementById("copyBtn").style.display = "block";
                })
                .catch(error => console.error('Error:', error));
        }
        function copyConfig() {
            var copyText = document.getElementById("config");
            copyText.select();
            document.execCommand("copy");
            alert("Config berhasil disalin!");
        }
    </script>
</head>
<body>
    <h1>Dapatkan Akun VPN Gratis</h1>
    <button onclick="generateAkun()">Dapatkan Akun</button>
    <br><br>
    <textarea id="config" rows="5" cols="50" readonly></textarea>
    <p id="expired"></p>
    <button id="copyBtn" onclick="copyConfig()" style="display:none;">Salin Config</button>
</body>
</html>
